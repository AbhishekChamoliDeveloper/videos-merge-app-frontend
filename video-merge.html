<!DOCTYPE html>
<html>
  <head>
    <title>File Merger</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="video-merge.js"></script>
  </head>
  <body class="bg-gradient-to-b from-purple-500 to-blue-500">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-8 text-center">Video Merger</h1>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="file1">
            Video 1
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="video1"
            type="file"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="file2">
            Video 2
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="video2"
            type="file"
          />
        </div>
        <div class="flex justify-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
            id="submit-btn"
          >
            Merge Video
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
